<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="app.js"></script>
    <title>Javascript Advanced Oppgave 6</title>
  </head>
  <body>
    <header>
      <div>
        <p>Win Streak:</p>
        <p id="score">0</p>
      </div>
      <p id="end-text"></p>
    </header>
    <main>
      <div id="playing-field">
        <p class="card" id="bot"></p>
        <p class="card" id="player"></p>
      </div>
      <div id="rps-container">
        <button>🪨</button>
        <button>📄</button>
        <button>✂️</button>
      </div>
      <button id="new-game" class="invisible">New Game</button>
    </main>
  </body>
</html>
